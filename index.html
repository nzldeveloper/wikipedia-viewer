<!doctype html>

<html>
	<head>
		<title>Wikipedia Viewer</title>
		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!--Font awessome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <!--Animate.css-->
        <link rel="stylesheet" href="css/animate.css">
        
        <!--jQuery UI CSS-->
        <link rel="stylesheet" href="css/jquery-ui.css">
        
        <!--Customized Style -->
        <link rel="stylesheet" href="css/style.css">
        
	</head>

	<body>
        
        <div class="project-container">
        
            <h1>Wikipedia Viewer</h1>
            
            <form method="get">
            
                <span id="randomBtn"><i class="fa fa-random fa-2x" aria-hidden="true"></i></span>
                <input id="searchContent" class="search-input" name="search" placeholder="Search here...">
                <span id="searchBtn"><i class="fa fa-search fa-2x" aria-hidden="true"></i></span>
                
                            
            </form>                      
        
        </div>
        
    
        <div class="results-container">
        
            
        </div>
        
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        
        <!--jQuery UI-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        
        <!--Javascript-->
        
        <script src="js/wiki.js"></script>

	</body>
</html>
